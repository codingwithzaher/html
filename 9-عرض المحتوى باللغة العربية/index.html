<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موقع متعدد اللغات</title>
    <!-- روابط لنسخ الموقع بلغات مختلفة -->
    <link rel="alternate" hreflang="ar" href="https://example.com/ar/" />
    <link rel="alternate" hreflang="en" href="https://example.com/en/" />
</head>

<body>
    <!-- قسم اللغة العربية -->
    <div lang="ar" dir="rtl">
        <h1>مرحبا بك في موقعي!</h1>
        <p>هذه النسخة العربية من الموقع.</p>
    </div>

    <!-- قسم اللغة الإنجليزية -->
    <div lang="en" dir="ltr">
        <h1>Welcome to my website!</h1>
        <p>This is the English version of the website.</p>
    </div>

    <!-- روابط لتغيير اللغة -->
    <a href="https://example.com/ar/">العربية</a> |
    <a href="https://example.com/en/">English</a>
</body>

</html>
