<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج HTML مثال</title>
</head>

<body>
    <h1>نموذج تسجيل الدخول</h1>

    <!-- نموذج تسجيل -->
    <form action="/submit-form" method="post" autocomplete="on" target="_blank" novalidate>

        <!-- حقل اسم المستخدم -->
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required><br><br>

        <!-- حقل كلمة المرور -->
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required><br><br>

        <!-- حقل البريد الإلكتروني -->
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني"><br><br>

        <!-- قائمة منسدلة -->
        <label for="country">اختر بلدك:</label>
        <select id="country" name="country">
            <option value="SY">سوريا</option>
            <option value="SA">السعودية</option>
            <option value="EG">مصر</option>
            <option value="JO">الأردن</option>
        </select><br><br>

        <!-- مربع اختيار -->
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">اشترك في النشرة البريدية</label><br><br>

        <!-- زر إرسال -->
        <button type="submit">إرسال</button>
    </form>
</body>

</html>
